name: Build & Push to Digital Ocean Registry
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v1

    - name: Login to Digital Ocean Registry
      uses: docker/login-action@v1
      with:
        registry: registry.digitalocean.com
        username: ${{ secrets.DIGITAL_OCEAN_TOKEN }}
        password: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

    - name: Build latest
      run: docker build -t registry.digitalocean.com/containers/go-app:$(echo $GITHUB_SHA | head -c7) .

    - name: Push to Digital Ocean Registry
      run: docker push registry.digitalocean.com/containers/go-app:$(echo $GITHUB_SHA | head -c7)
